<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #e8eaf6);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .pulse-dot {
            width: 12px;
            height: 12px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .info-section {
            padding: 20px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .info-card {
            padding: 16px;
            border-radius: 12px;
            color: white;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        
        .info-card.green {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }
        
        .info-card.gray {
            background: #f7fafc;
            color: #2d3748;
            border: 1px solid #e2e8f0;
        }
        
        .info-label {
            font-size: 11px;
            opacity: 0.7;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .info-value {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            font-weight: 600;
        }
        
        .map-container {
            margin: 0 20px 20px 20px;
        }
        
        #map {
            width: 100%;
            height: 300px;
            border-radius: 12px;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.1);
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading {
            text-align: center;
            color: #666;
        }
        
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        .status {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #48bb78;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-text {
            font-size: 14px;
            color: #495057;
            font-weight: 500;
        }
        
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="pulse-dot"></div>
            <h1>Live Location</h1>
        </div>

        <!-- Location Info -->
        <div class="info-section">
            <div class="info-grid">
                <div class="info-card">
                    <div class="info-label">Latitude</div>
                    <div class="info-value" id="lat">-</div>
                </div>
                <div class="info-card green">
                    <div class="info-label">Longitude</div>
                    <div class="info-value" id="lng">-</div>
                </div>
                <div class="info-card gray">
                    <div class="info-label">Accuracy</div>
                    <div class="info-value"><span id="accuracy">-</span> m</div>
                </div>
                <div class="info-card gray">
                    <div class="info-label">Updated</div>
                    <div class="info-value" id="timestamp">-</div>
                </div>
            </div>
        </div>

        <!-- Map -->
        <div class="map-container">
            <div id="map">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Loading map...</div>
                </div>
            </div>
        </div>

        <!-- Status -->
        <div class="status">
            <div class="status-dot"></div>
            <div class="status-text" id="status">Initializing...</div>
        </div>
    </div>

    <script>
        let map, marker;
        let watchId;

        function initMap() {
            // Clear loading content
            document.getElementById('map').innerHTML = '';
            
            // Default location (Bangkok)
            const defaultLat = 13.7563;
            const defaultLng = 100.5018;
            
            // Create map
            map = L.map('map').setView([defaultLat, defaultLng], 18);
            
            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            // Create custom marker icon
            const customIcon = L.divIcon({
                className: 'custom-marker',
                html: `<div style="
                    background: linear-gradient(135deg, #ef4444, #dc2626);
                    width: 16px; height: 16px; 
                    border-radius: 50%; 
                    border: 3px solid white; 
                    box-shadow: 0 0 15px rgba(239, 68, 68, 0.6), 0 0 30px rgba(239, 68, 68, 0.4);
                    animation: markerPulse 2s infinite;
                "></div>
                <style>
                    @keyframes markerPulse {
                        0% { box-shadow: 0 0 15px rgba(239, 68, 68, 0.6), 0 0 30px rgba(239, 68, 68, 0.4); }
                        50% { box-shadow: 0 0 20px rgba(239, 68, 68, 0.8), 0 0 40px rgba(239, 68, 68, 0.6); }
                        100% { box-shadow: 0 0 15px rgba(239, 68, 68, 0.6), 0 0 30px rgba(239, 68, 68, 0.4); }
                    }
                </style>`,
                iconSize: [22, 22],
                iconAnchor: [11, 11]
            });

            // Add marker
            marker = L.marker([defaultLat, defaultLng], { icon: customIcon }).addTo(map);
        }

        function updateLocation(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const accuracy = Math.round(position.coords.accuracy);
            
            document.getElementById('lat').textContent = lat.toFixed(6);
            document.getElementById('lng').textContent = lng.toFixed(6);
            document.getElementById('accuracy').textContent = accuracy;
            document.getElementById('timestamp').textContent = new Date().toLocaleTimeString('th-TH');
            document.getElementById('status').textContent = `Tracking active (${accuracy}m accuracy)`;

            // Update map and marker
            map.setView([lat, lng], 18);
            marker.setLatLng([lat, lng]);
        }

        function handleError(error) {
            let message = 'Unknown error';
            let suggestion = '';
            
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message = 'Location access denied';
                    suggestion = 'Please allow location access and refresh';
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = 'Location unavailable';
                    suggestion = 'Please check GPS and internet connection';
                    break;
                case error.TIMEOUT:
                    message = 'Location request timeout';
                    suggestion = 'GPS is taking too long, trying again...';
                    // Try again with lower accuracy after timeout
                    setTimeout(() => {
                        const lowAccuracyOptions = {
                            enableHighAccuracy: false,
                            timeout: 15000,
                            maximumAge: 30000
                        };
                        navigator.geolocation.getCurrentPosition(updateLocation, () => {}, lowAccuracyOptions);
                    }, 2000);
                    break;
            }
            
            document.getElementById('status').textContent = `${message} - ${suggestion}`;
            console.log('Geolocation error:', error);
        }

        function startTracking() {
            if (!navigator.geolocation) {
                document.getElementById('status').textContent = 'Geolocation not supported';
                return;
            }

            // Try high accuracy first
            const highAccuracyOptions = {
                enableHighAccuracy: true,
                timeout: 15000,  // เพิ่มเวลา timeout
                maximumAge: 5000 // ยอมรับข้อมูลเก่า 5 วินาที
            };

            // Fallback options if high accuracy fails
            const fallbackOptions = {
                enableHighAccuracy: false,
                timeout: 10000,
                maximumAge: 10000
            };

            document.getElementById('status').textContent = 'Getting GPS location...';

            // Try high accuracy first
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    updateLocation(position);
                    startWatching(highAccuracyOptions);
                }, 
                (error) => {
                    console.log('High accuracy failed, trying fallback...');
                    document.getElementById('status').textContent = 'Trying alternative location method...';
                    
                    // Try fallback method
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            updateLocation(position);
                            startWatching(fallbackOptions);
                        },
                        handleError,
                        fallbackOptions
                    );
                }, 
                highAccuracyOptions
            );
        }

        function startWatching(options) {
            // Watch position updates
            watchId = navigator.geolocation.watchPosition(updateLocation, handleError, options);
            
            // Update every 2 seconds instead of 1 (less aggressive)
            setInterval(() => {
                navigator.geolocation.getCurrentPosition(
                    updateLocation, 
                    (error) => {
                        // Ignore individual update errors, keep watching
                        console.log('Update error:', error.message);
                    }, 
                    options
                );
            }, 2000);
        }

        // Start when page loads
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('status').textContent = 'Initializing...';
            initMap();
            startTracking();
        });
    </script>

    <!-- Leaflet JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
</body>
</html>
